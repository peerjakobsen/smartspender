name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'agent-os/**'
      - 'README.md'
      - 'LEARNINGS.md'
      - 'CLAUDE.md'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: |
          VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create zip
        run: zip -r smartspender.zip .claude-plugin/ commands/ skills/ banks/ subscriptions/

      - name: Delete existing release
        run: gh release delete "${{ steps.version.outputs.tag }}" --cleanup-tag --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find previous tag
        id: prev_tag
        run: |
          PREV=$(git tag --sort=-v:refname | grep -v "${{ steps.version.outputs.tag }}" | head -1)
          echo "tag=${PREV}" >> "$GITHUB_OUTPUT"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREV_TAG: ${{ steps.prev_tag.outputs.tag }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          cat > /tmp/release-notes.md <<EOF
          ## Install

          ### Option A: Cowork plugin (upload zip)
          1. Download \`smartspender.zip\` from Assets below
          2. Open Claude Desktop → Cowork tab → Plugins
          3. Click "Upload plugin" and select \`smartspender.zip\`
          4. Type \`/\` to see available SmartSpender commands

          ### Option B: Claude Code marketplace
          \`\`\`
          /plugin marketplace add peerjakobsen/SmartSpender
          /plugin install smartspender@smartspender
          \`\`\`

          **Full Changelog**: https://github.com/peerjakobsen/smartspender/compare/${PREV_TAG}...${TAG}
          EOF
          sed -i 's/^          //' /tmp/release-notes.md
          gh release create "$TAG" \
            smartspender.zip \
            --title "SmartSpender $TAG" \
            --notes-file /tmp/release-notes.md \
            --latest
